<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
    // Show the spinner
    var loaderWrapper = document.querySelector(".loader-wrapper");
    loaderWrapper.style.display = "flex"; // Use "flex" to center the spinner

    // Simulate content loading delay
    setTimeout(function () {
        // Hide the spinner
        loaderWrapper.style.display = "none";

        // Show the content
        var content = document.querySelector(".content");
        content.classList.remove("hidden");
    }, 5000); // Change 2000 to your desired loading time in milliseconds
});
       </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
       <div class = "content hidden center-container">
            <!-- Your webpage content goes here -->
           <h1 class = "content">PARTH</h1>
           <br>
           <p class = "cont">ok</p>





            <!-- Other content goes here -->
        </div>
        <div class = "content hidden center-container">
            &nbsp;&nbsp;&nbsp;ok
        </div>

        <div class = "link content hidden">
            h

            </div>



    </body>



</html>
